<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login</title><link rel="stylesheet" href="../static/css/log.css">
</head>
<body>
    <div class="container col-lg-3">
        <form action="log.html">
            <div class="form-group text-center">
                <img src="user.png" height="80" width="80"/>
                <p><strong>Sistema de Inventarios</strong></p>
            </div>
            <div class="form-group">
                <label>Nombres: </label>
                <input class="form-control" type="text" name="txtnom" placeholder="Ingrese nombres">
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input class="form-control" type="email" name="txtcorreo" placeholder="example@gmail.com">
            </div>
            <input class="btn btn-danger btn-block" type="submit" name="accion" value="Ingresar">
        </form>
    </div>
    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
